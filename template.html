<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href="css/basic.css" rel="stylesheet" type="text/css">
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
<script src="../js_libraries/jquery-3.2.1.min.js"></script>
<script src="js/topics.js"></script>
</head>
<body>

<div class='container'>

    <h2>Topics</h2>

    <section class='with-margin'>
        <a href='javascript:void(0)'id="language_comparison_adder">Add language for comparison</a>
    </section>
    
    <div class="with-margin">
        <a href="javascript:void(0)" id="launch_swlist">View stopwords</a>
    </div>
    
    <section class='with-margin' id="stopwords-list">
        <div class='with-margin'>
            <span><input name="sw_adder" type="text" placeholder="Write a new stopword here"></input></span>
            <span><button id="add_stopword">Add</button></span>
        </div>
    </section>

    <section id="comparisons" class='rowcontainer'>
        <div class='item_for_comparison'>
            <div class='button_container'><button class="topiclauncher">Launch</button> </div>
            <div class='langlist_container'> </div>
            <div class='textlist_container'> </div>
        </div>
    </section>
</div>

</body>

</html>
